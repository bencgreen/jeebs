name: Test

on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - '**'
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  restore-build-test:
    runs-on: ubuntu-latest
    steps:
    -
      name: Prepare - Checkout Code
      uses: actions/checkout@v2
    -
      name: Prepare - Read Version
      uses: bencgreen/read-file-action@v1
      with:
        path: ./Version
      id: version
    -
      name: Prepare - Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    -
      name: A - Restore
      run: dotnet restore src/Test.csproj
    -
      name: B - Build
      run: dotnet build src/Test.csproj --no-restore --configuration Release
    -
      name: C - Test
      run: dotnet test src/Test.csproj --no-restore --no-build --configuration Release
    -
      if: success()
      name: Finish - Success
      uses: bencgreen/action-slack-notify@master
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Jeebs (GitHub)
        SLACK_MESSAGE: Tests Passed
        SLACK_COLOR: good
        SLACK_ICON: https://bcgdesign.com/img/logo-square-580x580.png
    -
      if: failure()
      name: Finish - Failure
      uses: bencgreen/action-slack-notify@master
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Jeebs (GitHub)
        SLACK_MESSAGE: Test Failed
        SLACK_COLOR: danger
        SLACK_ICON: https://bcgdesign.com/img/logo-square-580x580.png
